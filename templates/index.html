{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container py-5">
    {% if not user.is_authenticated %}
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
        <p class="text-center">Don't have an account? <a href="{% url 'user:register' %}">Create an account</a>.</p>
        <p class="text-center">Already have an account? <a href="{% url 'user:login' %}">Sign In</a>.</p>
    {% else %}
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
        <p class="text-center"> You do not have access here </p>
        <p class="text-center"><a href="{% url 'user:dashboard' %}">Go Dashboard</a></p>
    {% endif %}
</div>
{% endblock %}
