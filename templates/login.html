{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}

<div class="container py-5">
    {% if not user.is_authenticated %}
        <h1>Login</h1>
        <form method="POST">
          {% csrf_token %}
          {{ login_form|crispy }}
          <button class="btn btn-primary" type="submit">Login</button>
        </form>
        <p class="text-center">Don't have an account? <a href="{% url 'user:register' %}">Create an account</a>.</p>
    {% else %}
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
      <p class="text-center"> You do not have access here </p>
      <p class="text-center"><a href="{% url 'user:dashboard' %}">Go Dashboard</a></p>
    {% endif %}
</div>

{% endblock %}
